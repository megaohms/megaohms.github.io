<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <title>Megan Ring</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />
    <style>
    body {
        font-family: Comfortaa, sans-serif;
        color: #7d8485;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    .main {
        height: 100%;
        width: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 15;
        position: absolute;
        overflow: auto;
    }

    .fg-main {
        margin: 48px 16px 32px 32px;
    }

    .header {
    }

    .content {
        height: 99vh;
    }

    </style>
</head>
<body>
    <div class="main">

    <div class="fg-main">
        <div class="content">
            <h1 class="header">Megan Ring</h1>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v3.js"></script>
<script>
    var bg = d3.select("body").append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

    var defs = bg.append("defs");
    var linearGradient = defs.append("linearGradient")
            .attr("id", "bg-gradient");

    linearGradient.attr({
                x1: "30%",
                x2: "90%",
                y1: "30%",
                y2: "95%"
            })
        .selectAll("stop")
            .data([
                { offset: "0%", color: "azure" },
                { offset: "50%", color: "aliceblue"},
                { offset: "125%", color: "mintcream"}
            ])
        .enter().append("stop")
            .attr("offset", function(d) {
                return d.offset;
            })
            .attr("stop-color", function(d) {
                return d.color;
            });

    bg.append("rect")
            .attr({
                width: "100%",
                height: "100%"
            })
            .style("fill", "url(#bg-gradient)");
</script>
</html>
