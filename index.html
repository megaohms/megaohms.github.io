<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Megan Ring</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"/>
    <style>
        body {
            font-family: Comfortaa, sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .color {
            color: #7d8485;
        }

        .bg-main {
            height: 100%;
            width: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            position: absolute;
            overflow: auto;
        }

        .fg-main {
            margin-top: 15vh;
        }

        .flex-space-between {
            display: flex;
            display: -webkit-flex;
            justify-content: space-between;
            -webkit-justify-content: space-between;
        }

        .flex-column-center {
            flex-direction: column;
            -webkit-flex-direction: column;
            justify-content: center;
            -webkit-justify-content: center;
            align-items: center;
            -webkit-align-items: center;
        }

        .header-text {
            font-size: 40px;
        }

        .medium-text {
            font-size: 24px;
        }

        .links {
            width: 15%;
            min-width: 100px;
            margin-top: 10px;
        }

    </style>
    <script src="https://use.fontawesome.com/5baa6bea7f.js"></script>
</head>
<body class="color">
<div class="bg-main">
    <div class="fg-main flex-space-between flex-column-center">
        <h1 class="header-text">Megan Ring</h1>
            <p class="medium-text">I code, draw, design and build.</p>
            <div class="links flex-space-between">
                <div class="icon-wrapper">
                    <a class="color" href="https://github.com/megaohms" target="_self">
                        <i class="fa fa-github fa-2x">
                        </i>
                    </a>
                </div>
                <div class="icon-wrapper">
                    <a class="color" href="https://linkedin.com/in/meganbethring" target="_self">
                        <i class="fa fa-linkedin-square fa-2x"></i>
                    </a>
                </div>
                <div class="icon-wrapper">
                    <a class="color" href="https://angel.co/megan-ring" target="_self">
                        <i class="fa fa-angellist fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v3.js"></script>
<script>
    var bg = d3.select("body").append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

    var defs = bg.append("defs");
    var linearGradient = defs.append("linearGradient")
            .attr("id", "bg-gradient");

    linearGradient.attr({
        x1: "30%",
        x2: "90%",
        y1: "30%",
        y2: "95%"
    })
            .selectAll("stop")
            .data([
                { offset: "0%", color: "azure" },
                { offset: "50%", color: "aliceblue" },
                { offset: "125%", color: "mintcream" }
            ])
            .enter().append("stop")
            .attr("offset", function(d) {
                return d.offset;
            })
            .attr("stop-color", function(d) {
                return d.color;
            });

    bg.append("rect")
            .attr({
                width: "100%",
                height: "100%"
            })
            .style("fill", "url(#bg-gradient)");
</script>
</html>
