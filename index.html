<script src="https://d3js.org/d3.v3.js"></script>
<script>
    var bg = d3.select("body").append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

    var defs = bg.append("defs");
    var linearGradient = defs.append("linearGradient")
            .attr("id", "bg-gradient");

    var colors = [ "lavenderBlush", "aliceblue", "whiteSmoke", "ivory", "floralWhite", "honeyDew", "whiteSmoke", "aliceblue" ];
    var randIdx = Math.round(Math.random()*7.49);
    var whichColor = colors[randIdx];

    linearGradient.attr({
            x1: "30%",
            x2: "90%",
            y1: "30%",
            y2: "95%"
        })
        .selectAll("stop")
        .data([
            { offset: "0%", color: "azure" },
            { offset: "50%", color: whichColor }, // whiteSmoke, ivory, honeyDew, lavenderBlush, floralWhite, lavender
            { offset: "125%", color: "mintcream" }
        ])
        .enter().append("stop")
        .attr("offset", function(d) {
            return d.offset;
        })
        .attr("stop-color", function(d) {
            return d.color;
        });

    bg.append("rect")
        .attr({
            width: "100%",
            height: "100%"
        })
        .style("fill", "url(#bg-gradient)");

    mixpanel.track('page viewed', {
        'page name' : document.title,
        'url' : window.location.pathname
    });

    mixpanel.track('color', {
        'color': whichColor
    });
</script>
